entryPoints:
  web:
    address: ":${HTTP_PORT}"
  web-secure:
    address: ":${HTTPS_PORT}"

api:
  dashboard: true
  insecure: true

providers:
  file:
    directory: "/config"
    watch: true
  docker:
    endpoint: "unix:///var/run/docker.sock"
    network: "${INTERNAL_NETWORK}"
    watch: true
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${TLS_EMAIL}"
      storage: "/acme.json"
      httpChallenge:
        entryPoint: "web"
      tlsChallenge: {}
      dnsChallenge:
        provider: duckdns
        delayBeforeCheck: 0
